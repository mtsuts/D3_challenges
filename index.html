<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="CountryList.js"> </script>
    <link rel="stylesheet" href="main.css" />
    <title>SunriseSunset</title>
</head>

<body>
    <h1 class="animate-character">Sunrise & Sunset</h1>
    <form class="countrySearch">
        <div class="inputs">
            <!-- <button class="longBtn" onClick="shownSearchLong()"> Search by Longitude and Latitude</button> -->
            <label> Search by Longitude and Latitude</label>
            <div class="long-lat">
                <input class="longitude-input" placeholder="longitude" />
                <input class="latitude-input" placeholder="latitude" />
                <button class="button" id="first" type="submit"> Search</button>
            </div>
            <br />
            <!-- <button class="countryBtn"> Search by Country</button> -->
            <label> Search by Country</label>
            <div class="country">
                <input class="country-input" placeholder="Country Name" />
                <button class="button" id="second" type="submit"> Search</button>
            </div>
        </div>
        <div class="err"> </div>
    </form>

    <svg width="1100" height="600" class="svg">
        <g class="chart" transform="translate(50)">
            <g id="time" class="axis" transform="translate(0, 300)"></g>
            <g id="lines">
            </g>
            <g id="elements">
            </g>
        </g>


        <!-- <g id="item" transform="translate(400, 200)" >

            <line x1="0" y1="32" x2="0" y2="100" stroke="black" />
            <text x="-11" y="3"> test</text>
        </g> -->

    </svg>
    <!-- Development -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>

    <!-- Production -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="script.js"> </script>
</body>

</html>
